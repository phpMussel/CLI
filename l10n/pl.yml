cli_ln3: |
 Obecnie uruchomiony phpMussel w trybie CLI (interfejs wiersza poleceń).
 Aby przeskanować plik lub katalog, wpisz „scan”, następnie nazwa pliku lub
 katalogu, który ma zostać przeskanowany przez phpMussel, i naciśnij Enter;
 Wpisz „c” i naciśnij klawisz Enter, aby wyświetlić listę poleceń trybu
 CLI; Wpisz „q” i naciśnij Enter, aby wyjść.
cli_pe1: "Nieprawidłowy plik PE!"
cli_pe2: "Sekcje PE:"
cli_signature_placeholder: "TWOJE-NAZWA-PODPISY"
cli_working: "Praca w toku"
cli_commands: |
 q | quit | exit -- Zamknij CLI.

 hash_file:[algo] [nazwa pliku] -- Wygeneruj podpisy skrótów z plików.

 hash:[algo] [dane] -- Wygeneruj signature hash z ciągu.
 Przykład: >> hash:crc32b Hello World
           4a17b156:11:TWOJE-NAZWA-PODPISY

 algo -- Wyświetl wszystkie obsługiwane algorytmy.

 hex_encode [dane] -- Konwertuj dane binarne na szesnastkowe.
 Przykład: >> hex_encode Hello World
           48656c6c6f20576f726c64

 hex_decode [dane] -- Konwertuj dane szesnastkowe na binarne.

 (base64_encode | b) [dane] -- Konwertuj dane binarne na dane base64.

 base64_decode [dane] -- Konwertuj dane base64 na dane binarne.

 pe_meta [nazwa pliku] -- Wyodrębnij metadane z pliku PE.

 url_sig [dane] -- Wygeneruj podpisy skanera adresów URL.

 (scan | s) [nazwa pliku lub katalogu] -- Zeskanuj plik lub katalog.

 c -- Wydrukuj tę listę poleceń.
invalid_url: "Niepoprawny URL!"
