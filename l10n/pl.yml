cli_ln2: |
 Dziękujemy za korzystanie z phpMussel, skrypt PHP przeznaczony do wykrywania
 trojanów, wirusów, złośliwego oprogramowania i innych zagrożeń w plikach
 przesyłanych do systemu, gdziekolwiek skrypt jest zaczepiony, na podstawie
 podpisów ClamAV i innych.
                                     ~ ~ ~
 PHPMUSSEL COPYRIGHT 2013 i późniejsze GNU/GPLv2 przez Caleb M (Maikuolan).
                                     ~ ~ ~
cli_ln3: |
 Obecnie uruchomiony phpMussel w trybie CLI (interfejs wiersza poleceń). Aby
 przeskanować plik lub katalog, wpisz „scan”, następnie nazwa pliku lub
 katalogu, który ma zostać przeskanowany przez phpMussel, i naciśnij Enter;
 Wpisz „c” i naciśnij klawisz Enter, aby wyświetlić listę poleceń trybu CLI;
 Wpisz „q” i naciśnij Enter, aby wyjść.
cli_pe1: "Nieprawidłowy plik PE!"
cli_pe2: "Sekcje PE:"
cli_signature_placeholder: "TWOJE-NAZWA-PODPISY"
cli_working: "Praca w toku"
cli_commands: |
 ..
 q
 - Zamknij CLI.
 - Aliasy: quit, exit.
 hash_file:%
 - Wygeneruj podpisy skrótów z plików [Składnia: hash_file:algo nazwa_pliku].
 hash:%
 - Wygeneruj signature hash z ciągu [Składnia: hash:algo dane].
 algo
 - Wyświetl wszystkie obsługiwane algorytmy.
 hex_encode
 - Konwertuj dane binarne na szesnastkowe [Składnia: hex_encode dane].
 - Alias: x.
 hex_decode
 - Konwertuj dane szesnastkowe na binarne [Składnia: hex_decode dane].
 base64_encode
 - Konwertuj dane binarne na dane base64 [Składnia: base64_encode dane].
 - Alias: b.
 base64_decode
 - Konwertuj dane base64 na dane binarne [Składnia: base64_decode dane].
 pe_meta
 - Wyodrębnij metadane z pliku PE [Składnia: pe_meta nazwa_pliku].
 url_sig
 - Wygeneruj podpisy skanera adresów URL [Składnia: url_sig dane].
 scan
 - Zeskanuj plik lub katalog [Składnia: scan nazwa_pliku].
 - Alias: s.
 c
 - Wydrukuj tę listę poleceń.
config_cli: "CLI konfiguracja."
config_cli_allow_process_forking: "Czy CLI może używać rozwidlania procesów."
