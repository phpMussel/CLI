cli_ln3: |
 বর্তমানে CLI (কমান্ড লাইন ইন্টারফেস) মোডে phpMussel চলছে। একটি ফাইল বা
 ডাইরেক্টরি স্ক্যান করতে, scan টাইপ করুন, তারপর ফাইল বা ডাইরেক্টরিটি নাম
 দিন যা আপনি phpMussel স্ক্যান করতে চান এবং Enter টিপুন; c টাইপ করুন এবং
 Enter চাপুন একটি CLI মোড কমান্ডের তালিকা জন্য; q টাইপ করুন এবং Enter চাপুন
 প্রস্থান করার জন্য।
cli_pe1: "একটি বৈধ PE ফাইল নয়!"
cli_pe2: "PE সেকশন:"
cli_signature_placeholder: "আপনার-স্বাক্ষর-ফাইল"
cli_working: "চলমান"
cli_commands: |
 ..
 q
 - CLI ছাড়ুন।
 - ওরফে: quit, exit।
 hash_file:%
 - ফাইল থেকে হ্যাশ স্বাক্ষর তৈরি করুন [বাক্য গঠন: hash_file:algo filename]।
 hash:%
 - স্ট্রিং থেকে হ্যাশ স্বাক্ষর তৈরি করুন [বাক্য গঠন: hash:algo string]।
 algo
 - সমস্ত সমর্থিত আলগোরিদিম তালিকা করে।
 hex_encode
 - বাইনারি স্ট্রিং থেকে হেক্সাডেসিমাল রূপান্তর করুন [বাক্য গঠন: hex_encode স্ট্রিং]।
 - ওরফে: x।
 hex_decode
 - হেক্সাডেসিমাল থেকে বাইনারি স্ট্রিং রূপান্তর করুন [বাক্য গঠন: hex_decode স্ট্রিং]।
 base64_encode
 - বাইনারি স্ট্রিং থেকে Base64 রূপান্তর করুন [বাক্য গঠন: base64_encode স্ট্রিং]।
 - ওরফে: b।
 base64_decode
 - Base64 থেকে বাইনারি স্ট্রিং রূপান্তর করুন [বাক্য গঠন: base64_decode স্ট্রিং]।
 pe_meta
 - একটি PE ফাইল থেকে মেটাডাটা নিষ্কাশন [বাক্য গঠন: pe_meta filename]।
 url_sig
 - URL স্ক্যানার স্বাক্ষর তৈরি করুন [বাক্য গঠন: url_sig স্ট্রিং]।
 scan
 - ফাইল বা ডিরেক্টরি স্ক্যান করুন [বাক্য গঠন: scan filename]।
 - ওরফে: s।
 c
 - এই কমান্ড তালিকা মুদ্রণ করুন।
