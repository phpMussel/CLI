cli_ln3: |
 Kör för närvarande phpMussel i CLI-läge (kommandoradsgränssnitt). Om du vill
 skanna en fil eller katalog, skriver du "scan", följt av namnet på filen eller
 katalogen som du vill att phpMussel ska skanna, och tryck på Enter; Skriv "c"
 och tryck på Enter för att visa en lista över CLI-läge-kommandon; Skriv "q"
 och tryck på Enter för att avsluta.
cli_pe1: "Inte en giltig PE-fil!"
cli_pe2: "PE-sektion:"
cli_signature_placeholder: "DITT-SIGNATURNAMN"
cli_working: "Pågående"
cli_commands: |
 q | quit | exit -- Avsluta CLI.

 hash_file:[algo] [filnamn] -- Generera hash-signaturer från filer.

 hash:[algo] [sträng] -- Generera hash-signaturer från strängen.
 Exempel: >> hash:crc32b Hello World
          4a17b156:11:DITT-SIGNATURNAMN

 algo -- Lista alla algoritmer som stöds.

 hex_encode [sträng] -- Konvertera binär sträng till hexadecimal.
 Exempel: >> hex_encode Hello World
          48656c6c6f20576f726c64

 hex_decode [sträng] -- Konvertera hexadecimal till binär sträng.

 (base64_encode | b) [sträng] -- Konvertera binär sträng till bas64-sträng.

 base64_decode [sträng] -- Konvertera bas64-sträng till binär sträng.

 pe_meta [filnamn] -- Extrahera metadata från en PE-fil.

 url_sig [sträng] -- Generera URL-skannersignaturer.

 (scan | s) [filnamn] -- Skanna fil eller katalog.

 c -- Skriv ut den här kommandolistan.
invalid_url: "Felaktig URL!"
