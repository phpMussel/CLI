cli_ln3: |
 Correntemente execução phpMussel em CLI modo (comando linha interface).
 Para analisar um arquivo ou diretório, digitá "scan", seguido pelo nome do
 arquivo ou diretório que você deseja phpMussel para analisar e pressione
 Enter; Digitá "c" e pressione Enter por uma lista de CLI modo comandos;
 Digitá "q" e pressione Enter para sair.
cli_pe1: "Não é um válido PE arquivo!"
cli_pe2: "PE Seções:"
cli_signature_placeholder: "O-NOME-DA-SUA-ASSINATURA"
cli_working: "Em processo"
cli_commands: |
 q
 - Deixar CLI.
 - Alias: quit, exit.
 hash_file:[algo] [nome do arquivo]
 - Gerar hash assinaturas de arquivos.
 hash:[algo] [string]
 - Gerar hash assinatura de string.
 algo
 - Listar todos os algoritmos suportados.
 hex_encode [string]
 - Converter binária string para hexadecimal.
 - Alias: x.
 hex_decode [string]
 - Converter hexadecimal para binária string.
 base64_encode [string]
 - Converter binária string para base64 string.
 - Alias: b.
 base64_decode [string]
 - Converter base64 string para binária string.
 pe_meta [nome do arquivo]
 - Extrair metadados de um arquivo PE.
 url_sig [string]
 - Gerar assinaturas do scanner de URL.
 scan [nome do arquivo ou diretório]
 - Verificar um arquivo ou diretório.
 - Alias: s.
 c
 - Imprimir esta lista de comandos.
