cli_ln3: |
 Correntemente execução phpMussel em CLI modo (comando linha interface).
 Para analisar um arquivo ou diretório, digitá "scan", seguido pelo nome do
 arquivo ou diretório que você deseja phpMussel para analisar e pressione
 Enter; Digitá "c" e pressione Enter por uma lista de CLI modo comandos;
 Digitá "q" e pressione Enter para sair.
cli_pe1: "Não é um válido PE arquivo!"
cli_pe2: "PE Seções:"
cli_signature_placeholder: "O-NOME-DA-SUA-ASSINATURA"
cli_working: "Em processo"
cli_commands: |
 ..
 q
 - Deixar CLI.
 - Alias: quit, exit.
 hash_file:%
 - Gerar hash assinaturas de arquivos [Sintaxe: hash_file:algo arquivo].
 hash:%
 - Gerar hash assinatura de string [Sintaxe: hash:algo string].
 algo
 - Listar todos os algoritmos suportados.
 hex_encode
 - Converter binária string para hexadecimal [Sintaxe: hex_encode string].
 - Alias: x.
 hex_decode
 - Converter hexadecimal para binária string [Sintaxe: hex_decode string].
 base64_encode
 - Converter binária string para base64 string [Sintaxe: base64_encode string].
 - Alias: b.
 base64_decode
 - Converter base64 string para binária string [Sintaxe: base64_decode string].
 pe_meta
 - Extrair metadados de um arquivo PE [Sintaxe: pe_meta arquivo].
 url_sig
 - Gerar assinaturas do scanner de URL [Sintaxe: url_sig string].
 scan
 - Verificar arquivo ou diretório [Sintaxe: scan nome_do_arquivo].
 - Alias: s.
 c
 - Imprimir esta lista de comandos.
