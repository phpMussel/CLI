cli_ln3: |
 Correntemente execução phpMussel em CLI modo (comando linha interface).
 Para analisar um arquivo ou diretório, digitá "scan", seguido pelo nome do
 arquivo ou diretório que você deseja phpMussel para analisar e pressione
 Enter; Digitá "c" e pressione Enter por uma lista de CLI modo comandos;
 Digitá "q" e pressione Enter para sair.
cli_pe1: "Não é um válido PE arquivo!"
cli_pe2: {"pt-BR": "PE Seções:", "pt-PT": "PE Secções:"}
cli_signature_placeholder: "O-NOME-DA-SUA-ASSINATURA"
cli_working: "Em processo"
cli_commands: |
 q | quit | exit -- Deixar CLI.

 hash_file:[algo] [nome do arquivo] -- Gerar hash assinaturas de arquivos.

 hash:[algo] [string] -- Gerar hash assinatura de string.
 Exemplo: >> hash:crc32b Hello World
          4a17b156:11:O-NOME-DA-SUA-ASSINATURA

 algo -- Listar todos os algoritmos suportados.

 (hex_encode | x) [string] -- Converter binária string para hexadecimal.
 Exemplo: >> hex_encode Hello World
          48656c6c6f20576f726c64

 hex_decode [string] -- Converter hexadecimal para binária string.

 (base64_encode | b) [string]
 -- Converter binária string para base64 string.

 base64_decode [string] -- Converter base64 string para binária string.

 pe_meta [nome do arquivo] -- Extrair metadados de um arquivo PE.

 url_sig [string] -- Gerar assinaturas do scanner de URL.

 (scan | s) [nome do arquivo ou diretório]
 -- Verificar um arquivo ou diretório.

 c -- Imprimir esta lista de comandos.
invalid_url: "URL inválido!"
