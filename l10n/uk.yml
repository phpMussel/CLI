cli_ln2: |
 Дякуємо, що використовуєте phpMussel, скрипт PHP, призначений для
 виявлення троянів, вірусів, зловмисного програмного забезпечення, та інших
 загроз у файлах, завантажених у вашу систему, де підключено скрипт, на
 основі сигнатурів ClamAV та інших.
                                     ~ ~ ~
 PHPMUSSEL АВТОРСЬКЕ ПРАВО 2013 і далі GNU/GPLv2 від Caleb M (Maikuolan).
                                     ~ ~ ~
cli_ln3: |
 Зараз phpMussel працює в режимі CLI (command line interface). Щоб
 відсканувати файл або каталог, введіть «scan», а потім ім'я файлу або
 каталогу, які потрібно сканувати phpMussel, і натисніть Enter; Введіть «c»
 і натисніть Enter, щоб переглянути список команд режиму CLI; Введіть «q» і
 натисніть Enter, щоб вийти.
cli_pe1: "Недійсний файл PE!"
cli_pe2: "Розділи PE:"
cli_signature_placeholder: "ВАШЕ-ІМ'Я-ДЛЯ-СИГНАТУРИ"
cli_working: "В процесі"
cli_commands: |
 q | quit | exit -- Вийти з CLI.

 hash_file:[алго] [ім'я файлу] -- Генеруйте хеш-сигнатури з файлів.

 hash:[алго] [рядок] -- Генеруйте хеш-сигнатури із рядка.
 Приклад: >> hash:crc32b Hello World
          4a17b156:11:ВАШЕ-ІМ'Я-ДЛЯ-СИГНАТУРИ

 algo -- Перелічіть усі підтримувані алгоритми.

 hex_encode [рядок] -- Перетворити двійковий рядок у шістнадцятковий.
 Приклад: >> hex_encode Hello World
          48656c6c6f20576f726c64

 hex_decode [рядок] -- Перетворити шістнадцятковий рядок у двійковий.

 (base64_encode | b) [рядок]
 -- Перетворити двійкового рядка на рядок base64.

 base64_decode [рядок]
 -- Перетворити рядка base64 на двійковий рядок.

 pe_meta [ім'я файлу] -- Витягти метадані з PE-файлу.

 url_sig [рядок] -- Генеруйте сигнатурів сканера URL.

 (scan | s) [ім'я файлу або каталогу] -- Проскануйте файл або каталог.

 c -- Роздрукуйте цей список команд.
invalid_url: "Недійсний URL!"
