cli_ln2: |
 Cảm ơn bạn đã chọn phpMussel, một loại bản PHP được thiết kế để phát hiện
 trojan, vi rút, phần mềm đọc hại và những gì có thể gây nguy hiểm trong
 những các tập tin tài lên trên máy của bạn. Bất cứ nơi nào mà bản đã được
 nối, dưa trên chử ký của ClamAV và những người khác.
                                     ~ ~ ~
 BẢN QUYỀN PHPMUSSEL 2013 và hơn GNU/GPLv2 by Caleb M (Maikuolan).
                                     ~ ~ ~
cli_ln3: |
 phpMussel đang chạy trong chế độ CLI (command line interface). Đễ quét
 tập tin hoạc thư mục, hảy đánh vào "scan", sau đó tên của tập tin hoạc thư
 mực mà bạn muốn phpMussel quét ròi bấm Enter; Đánh vào "c" và bấm Enter đễ
 xem những loại chế độ CLI; Đánh "q" và bấm Enter đế thoát ra.
cli_pe1: "Tập tin PE không hợp lệ!"
cli_pe2: "Các loại PE:"
cli_signature_placeholder: "TÊN-CHỮ-KÝ"
cli_working: "Đang trong quá trình"
cli_commands: |
 q | quit | exit -- Thoát ra CLI.

 hash_file:[algo] [tên tập tin] -- Phát ra mã chử ký từ tập tin.

 hash:[algo] [dây] -- Phát ra mã chử ký từ dây.
 Thí dụ: >> hash:crc32b Hello World
         4a17b156:11:TÊN-CHỮ-KÝ

 algo -- Liệt kê tất cả các thuật toán được hỗ trợ.

 hex_encode [dây] -- Chuyển đổi dây nhị phân thành hệ thập lục phân.
 Thí dụ: >> hex_encode Hello World
         48656c6c6f20576f726c64

 hex_decode [dây] -- Chuyển đổi hệ thập lục phân thành dây nhị phân.

 (base64_encode | b) [dây] -- Chuyển đổi dây nhị phân thành dây base64.

 base64_decode [dây] -- Chuyển đổi dây base64 thành dây nhị phân.

 pe_meta [tên tập tin] -- Trích xuất siêu dữ liệu từ tập tin PE.

 url_sig [dây] -- Tạo chữ ký của trình quét URL.

 (scan | s) [tên tập tin] -- Xem tập tin hoạc hồ sơ.

 c -- In danh sách lệnh này.
invalid_url: "URL không hợp lệ!"
