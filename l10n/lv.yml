cli_is_not_a: "%s nav fails vai direktorijs."
cli_ln2: |
 Paldies, ka izmantojāt phpMussel, PHP skripts, pamatojoties uz ClamAV un citu
 parakstiem, kas paredzēts trojas zirgu, vīrusu, ļaunprātīgas programmatūras un
 citu draudu noteikšanai failos iekšpusē, kas augšupielādēti jūsu sistēmā, lai
 kur būtu savienots skripts.
                                     ~ ~ ~
 PHPMUSSEL COPYRIGHT 2013 un vēlāk GNU/GPLv2 izveidojis Caleb M (Maikuolan).
                                     ~ ~ ~
cli_ln3: |
 Pašlaik darbojas phpMussel CLI režīmā (komandrindas saskarne). Lai skenētu
 failu vai direktoriju, ierakstiet "scan", kam seko faila vai direktorija
 nosaukums, kuru vēlaties skenēt phpMussel, un nospiediet Enter; Ierakstiet
 "c" un nospiediet taustiņu Enter, lai atvērtu CLI režīma komandu sarakstu;
 Ierakstiet "q" un nospiediet Enter, lai izietu.
cli_pe1: "Nav derīgs PE fails."
cli_pe2: "PE sekcijas:"
cli_signature_placeholder: "JŪSU-PARAKSTA-VĀRDS"
cli_working: "Darbs notiek"
cli_commands: |
 q
 - Iziet no CLI.
 - Pseidonīmi: quit, exit.
 hash_file:[algo] [faila nosaukums]
 - Ģenerējiet hash parakstus no failiem.
 hash:[algo] [virkne]
 - Ģenerējiet hash parakstu no virknes.
 algo
 - Uzskaitiet visus atbalstītos algoritmus.
 hex_encode [virkne]
 - Konvertēt bināro virkni uz heksadecimālo.
 - Pseidonīms: x.
 hex_decode [virkne]
 - Konvertēt heksadecimālo uz binārā virknē.
 base64_encode [virkne]
 - Konvertēt bināro virkni uz base64 virkni.
 - Pseidonīms: b.
 base64_decode [virkne]
 - Konvertēt base64 virkni uz bināro virkni.
 pe_meta [faila nosaukums]
 - Ekstrahējiet metadatus no PE faila.
 url_sig [virkne]
 - Ģenerējiet URL skeneru parakstus.
 scan [faila vai direktorijas nosaukums]
 - Skenēt failu vai direktoriju.
 - Pseidonīms: s.
 c
 - Izdrukājiet šo komandu sarakstu.
