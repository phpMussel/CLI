cli_commands: |
 q | quit | exit -- ออกจาก CLI.

 hash_file:[ขั้นตอนวิธี] [ชื่อไฟล์] -- สร้างลายเซ็นแฮจากไฟล์.

 hash:[ขั้นตอนวิธี] [สตริง] -- สร้างลายเซ็นแฮจากสตริง.
 ตัวอย่าง: >> hash:crc32b Hello World
         4a17b156:11:ชื่อลายเซ็น

 algo -- แสดงรายการอัลกอริทึมที่รองรับทั้งหมด.

 hex_encode [สตริง] -- แปลงสตริงไบนารีเป็นเลขฐานสิบหก.
 ตัวอย่าง: >> hex_encode Hello World
         48656c6c6f20576f726c64

 hex_decode [สตริง] -- แปลงเลขฐานสิบหกเป็นสตริงไบนารี.

 (base64_encode | b) [สตริง] -- แปลงสตริงไบนารีเป็นสตริง base64.

 base64_decode [สตริง] -- แปลงสตริง base64 เป็นสตริงไบนารี.

 pe_meta [ชื่อไฟล์] -- ดึงข้อมูลเมตาดาต้าจากไฟล์ PE.

 url_sig [สตริง] -- สร้างลายเซ็น URL สแกนเนอร์.

 (scan | s) [ชื่อไฟล์] -- สแกนไฟล์หรือไดเรกทอรี.

 c -- พิมพ์รายการคำสั่งนี้.
invalid_url: "URL ไม่ถูกต้อง!"
