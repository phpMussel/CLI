cli_ln2: |
  ขอบคุณที่ใช้ phpMussel สคริปต์ PHP ออกแบบมาเพื่อตรวจจับโทรจัน ไวรัส,
  มัลแวร์ และภัยคุกคามอื่นภายในไฟล์ที่อัปโหลดไปยังระบบของคุณ,
 ที่ใดก็ตามที่สคริปต์ถูกตะขอ ขึ้นอยู่กับลายเซ็นของ ClamAV และคนอื่น ๆ.
                                     ~ ~ ~
 PHPMUSSEL ลิขสิทธิ์ 2013 และอื่น GNU/GPLv2 โดย Caleb M (Maikuolan).
                                     ~ ~ ~
cli_ln3: |
  กำลังรัน phpMussel ในโหมด CLI (ส่วนติดต่อบรรทัดคำสั่ง).
  เพื่อสแกนไฟล์หรือไดเรกทอรี ป้อน scan ตามด้วยชื่อของไฟล์หรือไดเรกทอรีที่
  คุณต้องการให้ phpMussel สแกนและกด Enter; ป้อน c และกด Enter
  สำหรับรายการคำสั่ง ในโหมด CLI; ป้อน q และกด Enter ที่จะเลิก.
cli_pe1: "ไม่ใช่ไฟล์ PE ที่ถูกต้อง!"
cli_pe2: "ส่วน PE:"
cli_signature_placeholder: "ชื่อลายเซ็น"
cli_working: "กำลังดำเนินการ"
cli_commands: |
 q
 - ออกจาก CLI.
 - นามแฝง: quit, exit.
 hash_file:[ขั้นตอนวิธี] [ชื่อไฟล์]
 - สร้างลายเซ็นแฮจากไฟล์.
 hash:[ขั้นตอนวิธี] [สตริง]
 - สร้างลายเซ็นแฮจากสตริง.
 algo
 - แสดงรายการอัลกอริทึมที่รองรับทั้งหมด.
 hex_encode [สตริง]
 - แปลงสตริงไบนารีเป็นเลขฐานสิบหก.
 - นามแฝง: x.
 hex_decode [สตริง]
 - แปลงเลขฐานสิบหกเป็นสตริงไบนารี.
 base64_encode [สตริง]
 - แปลงสตริงไบนารีเป็นสตริง base64.
 - นามแฝง: b.
 base64_decode [สตริง]
 - แปลงสตริง base64 เป็นสตริงไบนารี.
 pe_meta [ชื่อไฟล์]
 - ดึงข้อมูลเมตาดาต้าจากไฟล์ PE.
 url_sig [สตริง]
 - สร้างลายเซ็น URL สแกนเนอร์.
 scan [ชื่อไฟล์]
 - สแกนไฟล์หรือไดเรกทอรี.
 - นามแฝง: s.
 c
 - พิมพ์รายการคำสั่งนี้.
invalid_url: "URL ไม่ถูกต้อง!"
