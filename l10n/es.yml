cli_ln3: |
 Ud. está ejecutando phpMussel en modo CLI (interfaz de línea de comandos).
 Para analizar un archivo o directorio, escribir "scan", seguido por el
 nombre del archivo o directorio que usted desea que phpMussel escanee y
 pulse Enter; Escriba "c" y pulse Enter para obtener una lista de comandos;
 Escriba "q" y pulse Enter para salir.
cli_pe1: "¡No es un archivo PE válido!"
cli_pe2: "Secciones PE:"
cli_signature_placeholder: "NOMBRE-DE-FIRMA"
cli_working: "En operación"
cli_commands: |
 ..
 q
 - Dejar CLI.
 - Alias: quit, exit.
 hash_file:%
 - Generar firmas hash de archivos [Sintaxis: hash_file:algo archivo].
 hash:%
 - Generar firma hash de string [Sintaxis: hash:algo string].
 algo
 - Lista todos los algoritmos soportados.
 hex_encode
 - Convertir string binaria a hexadecimal [Sintaxis: hex_encode string].
 - Alias: x.
 hex_decode
 - Convertir hexadecimal a string binaria [Sintaxis: hex_decode string].
 base64_encode
 - Convertir string binaria a string base64 [Sintaxis: base64_encode string].
 - Alias: b.
 base64_decode
 - Convertir string base64 a string binaria [Sintaxis: base64_decode string].
 pe_meta
 - Extraer metadatos de un archivo PE [Sintaxis: pe_meta archivo].
 url_sig
 - Generar firmas de escáner de URL [Sintaxis: url_sig string].
 scan
 - Analizar archivo o directorio [Sintaxis: scan archivo].
 - Alias: s.
 c
 - Imprimir esta lista de comandos.
