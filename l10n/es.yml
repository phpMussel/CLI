bad_command: "No entiendo ese comando, lo siento."
cli_algo_not_supported: "El algoritmo especificado no es soportado."
cli_failed_to_complete: "No se pudo completar el proceso de escaneo"
cli_is_not_a: "%s no es un archivo o directorio."
cli_ln2: |
 Gracias por usar phpMussel, un script PHP diseñado para detectar troyanos,
 virus, malware y otras amenazas en los archivos subidos al sistema dónde
 el script está adjunto, basado en las firmas de ClamAV y otros.
                                     ~ ~ ~
 PHPMUSSEL COPYRIGHT 2013 and beyond GNU/GPLv2 by Caleb M (Maikuolan).
                                     ~ ~ ~
cli_ln3: |
 Ud. está ejecutando phpMussel en modo CLI (interfaz de línea de comandos).
 Para escanear un archivo o directorio, escribir "scan", seguido por el
 nombre del archivo o directorio que usted desea que phpMussel escanee y
 pulse Enter; Escriba "c" y pulse Enter para obtener una lista de comandos;
 Escriba "q" y pulse Enter para salir.
cli_pe1: "¡No es un archivo PE válido!"
cli_pe2: "Secciones PE:"
cli_signature_placeholder: "NOMBRE-DE-FIRMA"
cli_working: "En operación"
cli_commands: |
 q
 - Dejar CLI.
 - Alias: quit, exit.
 hash_file:[algo] [nombre del archivo]
 - Generar firmas hash de archivos.
 hash:[algo] [string]
 - Generar firma hash de string.
 algo
 - Lista todos los algoritmos soportados.
 hex_encode [string]
 - Convertir string binaria a hexadecimal.
 - Alias: x.
 hex_decode [string]
 - Convertir hexadecimal a string binaria.
 base64_encode [string]
 - Convertir string binaria a string base64.
 - Alias: b.
 base64_decode [string]
 - Convertir string base64 a string binaria.
 pe_meta [nombre del archivo]
 - Extraer metadatos de un archivo PE.
 url_sig [string]
 - Generar firmas de escáner de URL.
 scan [nombre del archivo o directorio]
 - Escanear un archivo o directorio.
 - Alias: s.
 c
 - Imprimir esta lista de comandos.
