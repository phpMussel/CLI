cli_ln3: |
 Sekarang phpMussel operasi di CLI mode (command line interface). Untuk
 memindai file atau direktori, menulis "scan", diikuti dengan nama file
 atau direktori yang ingin Anda phpMussel untuk memindai dan tekan Enter;
 Menulis "c" dan tekan Enter untuk daftar CLI mode perintah; Menulis "q"
 dan tekan Enter untuk keluar.
cli_pe1: "Tidak valid file PE!"
cli_pe2: "Seksi PE:"
cli_signature_placeholder: "NAMA-TANDA-TANGAN"
cli_working: "Dalam proses"
cli_commands: |
 ..
 q
 - Berhenti CLI.
 - Alias: quit, exit.
 hash_file:%
 - Menghasilkan tanda tangan hash dari file [Sintaksis: hash_file:algo file].
 hash:%
 - Menghasilkan tanda tangan hash dari string [Sintaksis: hash:algo string].
 algo
 - Daftar semua algoritma yang didukung.
 hex_encode
 - Mengkonversi string biner ke heksadesimal [Sintaksis: hex_encode string].
 - Alias: x.
 hex_decode
 - Mengkonversi heksadesimal ke string biner [Sintaksis: hex_decode string].
 base64_encode
 - Mengkonversi string biner ke string base64
 - [Sintaksis: base64_encode string].
 - Alias: b.
 base64_decode
 - Mengkonversi string base64 ke string biner
 - [Sintaksis: base64_decode string].
 pe_meta
 - Ekstrak metadata dari file PE [Sintaksis: pe_meta file].
 url_sig
 - Membuat tanda tangan pemindai URL [Sintaksis: url_sig string].
 scan
 - Pindai file atau direktori [Sintaksis: scan file].
 - Alias: s.
 c
 - Cetak ini daftar perintah.
config_cli: "Konfigurasi untuk CLI."
config_cli_allow_process_forking: "Apakah CLI diizinkan menggunakan forking proses."
