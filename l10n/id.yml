cli_ln3: |
 Sekarang menjalankan phpMussel dalam mode CLI (command line interface).
 Untuk memindai file atau direktori, menulis "scan", diikuti dengan nama
 file atau direktori yang ingin Anda phpMussel untuk memindai dan tekan
 Enter; Menulis "c" dan tekan Enter untuk daftar CLI mode perintah; Menulis
 "q" dan tekan Enter untuk keluar.
cli_pe1: "Bukan file PE yang valid!"
cli_pe2: "Bagian PE:"
cli_signature_placeholder: "NAMA-TANDA-TANGAN"
cli_working: "Dalam proses"
cli_commands: |
 q | quit | exit -- Berhenti CLI.

 hash_file:[algo] [file] -- Menghasilkan tanda tangan hash dari file.

 hash:[algo] [string] -- Menghasilkan tanda tangan hash dari string.
 Contoh: >> hash:crc32b Hello World
         4a17b156:11:NAMA-TANDA-TANGAN

 algo -- Daftar semua algoritma yang didukung.

 (hex_encode | x) [string] -- Mengkonversi string biner ke heksadesimal.
 Contoh: >> hex_encode Hello World
         48656c6c6f20576f726c64

 hex_decode [string] -- Mengkonversi heksadesimal ke string biner.

 (base64_encode | b) [string]
 -- Mengkonversi string biner ke string base64.

 base64_decode [string]
 -- Mengkonversi string base64 ke string biner.

 pe_meta [file] -- Ekstrak metadata dari file PE.

 url_sig [string] -- Membuat tanda tangan pemindai URL.

 (scan | s) [file] -- Pindai file atau direktori.

 c -- Cetak daftar perintah ini.
invalid_url: "URL tidak valid!"
