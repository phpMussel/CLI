cli_failed_to_complete: "Gagal untuk menyelesaikan memindai proses"
cli_is_not_a: "%s bukan file atau direktori."
cli_ln2: |
 Terima kasih untuk menggunakan phpMussel, sebuah skrip php di-design untuk
 mendeteksi trojan-trojan, virus-virus dan serangan-serangan lainnya dalam
 file-file diupload ke system Anda dimana saja skrip di kaitkan,
 berdasarkan tanda tangan dari ClamAV dan lain-lain.
                                     ~ ~ ~
 PHPMUSSEL HAK CIPTA 2013 dan di atas GNU/GPL V.2 oleh Caleb M (Maikuolan).
                                     ~ ~ ~
cli_ln3: |
 Sekarang phpMussel operasi di CLI mode (command line interface). Untuk
 memindai file atau direktori, menulis "scan", diikuti dengan nama file
 atau direktori yang ingin Anda phpMussel untuk memindai dan tekan Enter;
 Menulis "c" dan tekan Enter untuk daftar CLI mode perintah; Menulis "q"
 dan tekan Enter untuk keluar.
cli_pe1: "Tidak valid file PE!"
cli_pe2: "Seksi PE:"
cli_signature_placeholder: "NAMA-TANDA-TANGAN"
cli_working: "Dalam proses"
cli_commands: |
 q
 - Berhenti CLI.
 - Alias: quit, exit.
 hash_file:[algo] [file]
 - Menghasilkan tanda tangan hash dari file.
 hash:[algo] [string]
 - Menghasilkan tanda tangan hash dari string.
 algo
 - Daftar semua algoritma yang didukung.
 hex_encode [string]
 - Mengkonversi string biner ke heksadesimal.
 - Alias: x.
 hex_decode [string]
 - Mengkonversi heksadesimal ke string biner.
 base64_encode [string]
 - Mengkonversi string biner ke string base64.
 - Alias: b.
 base64_decode [string]
 - Mengkonversi string base64 ke string biner.
 pe_meta [file]
 - Ekstrak metadata dari file PE.
 url_sig [string]
 - Membuat tanda tangan pemindai URL.
 scan [file]
 - Pindai file atau direktori.
 - Alias: s.
 c
 - Cetak ini daftar perintah.
