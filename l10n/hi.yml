cli_ln2: |
 phpMussel का उपयोग करने के लिए धन्यवाद। phpMussel एक PHP स्क्रिप्ट है जो
 ट्रॉजन, वायरस, मैलवेयर और आपके सिस्टम पर अपलोड की गई फाइलों के भीतर अन्य खतरों
 का पता लगाने के लिए डिज़ाइन की गई है, जहां स्क्रिप्ट का आच्छादित है। यह ClamAV
 और अन्य के हस्ताक्षर पर आधारित है।
                                     ~ ~ ~
 PHPMUSSEL कॉपीराइट 2013 और उससे आगे GNU/GPLv2, Caleb M (Maikuolan) द्वारा।
                                     ~ ~ ~
cli_ln3: |
 वर्तमान में सीएलआई मोड (कमांड लाइन इंटरफेस) में phpMussel चल रहा है। किसी
 फाइल या निर्देशिका को स्कैन करने के लिए, scan टाइप करें, फाइल या
 निर्देशिका के नाम के बाद, जिसे आप phpMussel को स्कैन करने के लिए चाहते
 हैं और Enter दबाएं; CLI मोड आदेशों की सूची के लिए c टाइप करें और Enter
 दबाएं; q टाइप करें और छोड़ने के लिए Enter दबाएं।
cli_pe1: "वैध PE फाइल नहीं है!"
cli_pe2: "PE अनुभाग:"
cli_signature_placeholder: "आपका-हस्ताक्षर-नाम"
cli_working: "चालू"
cli_commands: |
 q | quit | exit -- CLI से बाहर निकलें।

 hash_file:[एल्गोरिदम] [फाइल का नाम] -- फाइलों से हैश हस्ताक्षर उत्पन्न करें।

 hash:[एल्गोरिदम] [स्ट्रिंग] -- स्ट्रिंग से हैश हस्ताक्षर उत्पन्न करें।
 उदाहरण: >> hash:crc32b Hello World
         4a17b156:11:आपका-हस्ताक्षर-नाम

 algo -- सभी समर्थित एल्गोरिदम की सूची बनाएं।

 hex_encode [स्ट्रिंग] -- बाइनरी स्ट्रिंग को हेक्साडेसिमल में कनवर्ट करें।
 उदाहरण: >> hex_encode Hello World
         48656c6c6f20576f726c64

 hex_decode [स्ट्रिंग]
 -- हेक्साडेसिमल को द्विआधारी स्ट्रिंग में कनवर्ट करें।

 (base64_encode | b) [स्ट्रिंग]
 -- बाइनरी स्ट्रिंग को बेस 64 स्ट्रिंग में कनवर्ट करें।

 base64_decode [स्ट्रिंग]
 -- बेस 64 स्ट्रिंग को द्विआधारी स्ट्रिंग में कनवर्ट करें।

 pe_meta [फाइल का नाम] -- PE फाइल से मेटाडेटा लाएं।

 url_sig [स्ट्रिंग] -- URL स्कैनर हस्ताक्षर जेनरेट करें।

 (scan | s) [फाइल का नाम] -- फाइल या निर्देशिका स्कैन करें।

 c -- यह कमांड सूची प्रिंट करें।
