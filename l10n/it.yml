cli_ln3: |
 Attualmente in esecuzione in modalità CLI (interfaccia a riga di
 comando). Per scansionare un file o una cartella digita "scan" seguito dal
 nome del file o della cartella e premi Invio; digita "c" e premi Invio per
 l'elenco dei comandi in modalità CLI; digita "q" e premi Invio per uscire.
cli_pe1: "Non è un PE file valida!"
cli_pe2: "PE Sezioni:"
cli_signature_placeholder: "NOME-DELLA-FIRMA"
cli_working: "In corso"
cli_commands: |
 q | quit | exit -- Esci dall'interfaccia a riga di comando.

 hash_file:[algo] [nome del file] -- Genera le firme hash da file.

 hash:[algo] [stringa] -- Genera le firme hash da stringa.
 Esempio: >> hash:crc32b Hello World
          4a17b156:11:NOME-DELLA-FIRMA

 algo -- Elenca tutti gli algoritmi supportati.

 hex_encode [stringa] -- Converti la stringa binaria in esadecimale.
 Esempio: >> hex_encode Hello World
          48656c6c6f20576f726c64

 hex_decode [stringa] -- Converti la stringa esadecimale in binaria.

 (base64_encode | b) [stringa] -- Converti la stringa binaria in base64.

 base64_decode [stringa] -- Converti la stringa da base64 a binaria.

 pe_meta [nome del file] -- Estrarre i metadati da un file PE.

 url_sig [stringa] -- Genera firme di scanner URL.

 (scan | s) [nome del file o della cartella]
 -- Scansiona un file o una cartella.

 c -- Mostra questa lista di comandi.
invalid_url: "URL non valido!"
