cli_is_not_a: "%s n'est pas un fichier ou un répertoire."
cli_ln2: |
 Merci d'utiliser phpMussel, un script PHP pour la détection de virus,
 logiciels malveillants et autres menaces dans les fichiers téléchargés sur
 votre système partout où le script est accroché, basé sur les signatures
 de ClamAV et autres.
                                     ~ ~ ~
 PHPMUSSEL COPYRIGHT 2013 et au-delà GNU/GPL V.2 par Caleb M (Maikuolan).
                                     ~ ~ ~
cli_ln3: |
 Exécute actuellement phpMussel en mode CLI (Interface Ligne de Commande).
 Pour analyser un fichier ou répertoire, tapez « scan », suivi par le nom
 du fichier ou répertoire que vous voulez que phpMussel analyse et appuyez
 sur Entrée ; Tapez « c » et appuyez sur Entrée pour une liste de commandes
 du mode CLI ; Tapez « q » et appuyez sur Entrée pour quitter.
cli_pe1: "Pas un valide PE fichier !"
cli_pe2: "Sections du PE :"
cli_signature_placeholder: "NOM-DE-SIGNATURE"
cli_working: "En cours"
cli_commands: |
 ..
 q
 - Quitter CLI.
 - Alias : quit, exit.
 hash_file:%
 - Générer les signatures hachage des fichiers [Syntaxe : hash_file:algo fichier].
 hash:%
 - Générer une signature hachage à partir d'une chaîne [Syntaxe : hash:algo chaîne].
 algo
 - Lister tous les algorithmes disponibles.
 hex_encode
 - Convertir une chaîne binaire en hexadécimal [Syntaxe : hex_encode chaîne].
 - Alias : x.
 hex_decode
 - Convertir hexadécimal en chaîne binaire [Syntaxe : hex_decode chaîne].
 base64_encode
 - Convertir chaîne binaire en chaîne base64 [Syntaxe : base64_encode chaîne].
 - Alias : b.
 base64_decode
 - Convertir chaîne base64 en chaîne binaire [Syntaxe : base64_decode chaîne].
 pe_meta
 - Extraire les métadonnées d'un fichier PE [Syntaxe : pe_meta fichier].
 url_sig
 - Générer des signatures de scanner d'URL [Syntaxe : url_sig chaîne].
 scan
 - Analyser fichier ou répertoire [Syntaxe : scan fichier].
 - Alias : s.
 c
 - Imprimer cette liste des commandes.
config_cli: "Configuration pour CLI."
