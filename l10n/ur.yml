cli_ln2: |
 phpMussel، ایک PHP کی سکرپٹ ٹروجن پتہ لگانے کے لئے ڈیزائن کیا
 استعمال کرنے کا شکریہ، وائرس، مالویئر اور فائلوں کے اندر اندر دیگر خطرات
 سے آپ کے سسٹم پر اپ لوڈ کردہ جہاں کہیں سکرپٹ جھکا ہے، ClamAV اور دوسروں
 کے دستخط پر مبنی.
                                     ~ ~ ~
 PHPMUSSEL کاپی رائٹ 2013 اور کالب M کی طرف GNU/GPLv2 اجازت پرے
 (Maikuolan).
                                     ~ ~ ~
cli_ln3: |
 فی الحال CLI موڈ (کمانڈ لائن انٹرفیس) میں phpMussel چلانے. فائل کا نام یا
 کے بعد ایک فائل یا ڈائریکٹری، قسم "سکین"، اسکین کرنے آپ phpMussel اسکین
 کرنے اور انٹر دبائیں چاہتے ہیں کہ ڈائریکٹری؛ "سی" اور پریس ٹائپ کریں CLI
 موڈ حکم دیتا ہے کی ایک فہرست کے لئے درج کریں؛ "س" اور پریس چھوڑنے کا درج
 ٹائپ کریں.
cli_pe1: "ایک درست PE فائل!"
cli_pe2: "PE حصے:"
cli_signature_placeholder: "نام"
cli_working: "کام جاری ہے"
cli_commands: |
 ..
 q
 - CLI چھوڑو.
 - عرفیتیں: quit, exit.
 hash_file:%
 - فائلوں سے ہیش دستخط بنائیں [نحو: hash_file:algo filename].
 hash:%
 - سٹرنگ سے ہیش کے دستخط بنائیں [نحو: hash:algo string].
 algo
 - تمام معاون الگورتھم کی فہرست کریں.
 hex_encode
 - شش اعشاری کو بائنری سٹرنگ میں تبدیل [نحو: hex_encode سٹرنگ].
 - عرف: x.
 hex_decode
 - بائنری سٹرنگ کو شش اعشاری میں تبدیل [نحو: hex_decode سٹرنگ].
 base64_encode
 - Base64 میں سٹرنگ کو بائنری سٹرنگ میں تبدیل [نحو: base64_encode سٹرنگ].
 - عرف: b.
 base64_decode
 - بائنری سٹرنگ کو Base64 میں سٹرنگ میں تبدیل [نحو: base64_decode سٹرنگ].
 pe_meta
 - PE فائل سے میٹا ڈیٹا کو لے لو [نحو: pe_meta فائل کا نام].
 url_sig
 - URL سکینر دستخط تخلیق کریں [نحو: url_sig سٹرنگ].
 scan
 - سکین فائل یا ڈائریکٹری [نحو: scan فائل کا نام].
 - عرف: s.
 c
 - اس حکم کی فہرست پرنٹ کریں.
