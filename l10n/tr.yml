cli_ln2: |
 phpMussel programını kullandığınız için teşekkür ederiz; Sisteminize
 yüklenen dosyalardaki truva atlarını, virüsleri, zararlı yazılımları ve
 diğer tehditleri tespit etmek için tasarlanmış bir PHP betiği, ClamAV
 imzalarına ve diğerlerine dayalı olarak.
                                     ~ ~ ~
 PHPMUSSEL TELIF HAKKI 2013 ve sonrası GNU/GPLv2 by Caleb M (Maikuolan).
                                     ~ ~ ~
cli_ln3: |
 Şu anda CLI modunda çalışan phpMussel (komut satırı arabirimi). Bir
 dosyayı veya dizini taramak için "scan" yazın, taramak istediğiniz
 dosyanın veya dizinin adını yazın ve Enter tuşuna basın; CLI modu
 komutlarının bir listesi için "c" yazın ve Enter tuşuna basın; Çıkmak için
 "q" yazın ve Enter tuşuna basın.
cli_pe1: "Geçerli bir PE dosyası değil!"
cli_pe2: "PE Bölümleri:"
cli_signature_placeholder: "IMZA-ADINIZ"
cli_working: "Devam etmekte"
cli_commands: |
 q
 - CLI'den çıkın.
 - Takma adları: quit, exit.
 hash_file:[algo] [dosya adı]
 - Dosyalardan karma imzaları oluştur.
 hash:[algo] [dizgesi]
 - Dizeden karma imzası üret.
 algo
 - Tüm desteklenen algoritmaları listele.
 hex_encode [dizgesi]
 - İkili dizgeyi onaltılık olarak dönüştür.
 - Takma ad: x.
 hex_decode [dizgesi]
 - Onaltılıyı ikili dizeye olarak dönüştür.
 base64_encode [dizgesi]
 - İkili'e base64 hale dönüştür.
 - Takma ad: b.
 base64_decode [dizgesi]
 - Base64'ü ikili hale dönüştür.
 pe_meta [dosya adı]
 - Meta verileri bir PE dosyasından ayıklayın.
 url_sig [dizgesi]
 - URL tarayıcı imzalarını oluştur.
 scan [dosya adı]
 - Dosya veya dizini tara.
 - Takma ad: s.
 c
 - Bu komut listesini yazdırın.
