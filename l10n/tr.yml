 PHPMUSSEL TELIF HAKKI 2013 ve sonrası GNU/GPLv2 by Caleb M (Maikuolan).
                                     ~ ~ ~
cli_ln3: |
 Şu anda CLI modunda çalışan phpMussel (komut satırı arabirimi). Bir
 dosyayı veya dizini taramak için "scan" yazın, taramak istediğiniz
 dosyanın veya dizinin adını yazın ve Enter tuşuna basın; CLI modu
 komutlarının bir listesi için "c" yazın ve Enter tuşuna basın; Çıkmak için
 "q" yazın ve Enter tuşuna basın.
cli_pe1: "Geçerli bir PE dosyası değil!"
cli_pe2: "PE Bölümleri:"
cli_signature_placeholder: "IMZA-ADINIZ"
cli_working: "Devam etmekte"
cli_commands: |
 q | quit | exit -- CLI'den çıkın.

 hash_file:[algo] [dosya adı] -- Dosyalardan karma imzaları oluştur.

 hash:[algo] [dizgesi] -- Dizeden karma imzası üret.
 Örnek: >> hash:crc32b Hello World
        4a17b156:11:IMZA-ADINIZ

 algo -- Tüm desteklenen algoritmaları listele.

 hex_encode [dizgesi] -- İkili dizgeyi onaltılık olarak dönüştür.
 Örnek: >> hex_encode Hello World
        48656c6c6f20576f726c64

 hex_decode [dizgesi] -- Onaltılıyı ikili dizeye olarak dönüştür.

 (base64_encode | b) [dizgesi] -- İkili'e base64 hale dönüştür.

 base64_decode [dizgesi] -- Base64'ü ikili hale dönüştür.

 pe_meta [dosya adı] -- Meta verileri bir PE dosyasından ayıklayın.

 url_sig [dizgesi] -- URL tarayıcı imzalarını oluştur.

 (scan | s) [dosya adı] -- Dosya veya dizini tara.

 c -- Bu komut listesini yazdırın.
invalid_url: "Geçersiz URL!"
