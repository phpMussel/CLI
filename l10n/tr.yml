cli_ln3: |
 Şu anda CLI modunda çalışan phpMussel (komut satırı arabirimi). Bir
 dosyayı veya dizini taramak için "scan" yazın, taramak istediğiniz
 dosyanın veya dizinin adını yazın ve Enter tuşuna basın; CLI modu
 komutlarının bir listesi için "c" yazın ve Enter tuşuna basın; Çıkmak için
 "q" yazın ve Enter tuşuna basın.
cli_pe1: "Geçerli bir PE dosyası değil!"
cli_pe2: "PE Bölümleri:"
cli_signature_placeholder: "IMZA-ADINIZ"
cli_working: "Devam etmekte"
cli_commands: |
 ..
 q
 - CLI'den çıkın.
 - Takma adları: quit, exit.
 hash_file:%
 - Dosyalardan karma imzaları oluştur [Sözdizimi: hash_file:algo dosya-adı].
 hash:%
 - Dizeden karma imzası üret [Sözdizimi: hash:algo dizgesi].
 algo
 - Tüm desteklenen algoritmaları listele.
 hex_encode
 - İkili dizgeyi onaltılık olarak dönüştür [Sözdizimi: hex_encode dizgesi].
 - Takma ad: x.
 hex_decode
 - Onaltılıyı ikili dizeye olarak dönüştür [Sözdizimi: hex_decode dizgesi].
 base64_encode
 - İkili'e base64 hale dönüştür [Sözdizimi: base64_encode dizgesi].
 - Takma ad: b.
 base64_decode
 - Base64'ü ikili hale dönüştür [Sözdizimi: base64_decode dizgesi].
 pe_meta
 - Meta verileri bir PE dosyasından ayıklayın [Sözdizimi: pe_meta dosya-adı].
 url_sig
 - URL tarayıcı imzalarını oluştur [Sözdizimi: url_sig dizgesi].
 scan
 - Dosya veya dizini tara [Sözdizimi: scan dosya-adı].
 - Takma ad: s.
 c
 - Bu komut listesini yazdırın.
