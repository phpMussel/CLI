cli_ln2: |
 phpMussel（ピー・エイチ・ピー・マッスル）のご愛顧に感謝します。
 phpMusselは、トロイの木馬型をはじめ、各種ウィルス、
 マルウェアがアップロードファイルからシステムに侵入しようとするのを検知するよう
 設計されたPHPスクリプトです。ClamAVやその他のシグネチャに
 基づきシステム内のどこに配置されても機能します。
                                     ~ ~ ~
 PHPMUSSEL著作権2013とGNU一般公衆ライセンスv2を超える権利について
 Caleb M (Maikuolan)著。
                                     ~ ~ ~
cli_ln3: |
 ＣＬＩモード（コマンドラインインターフェイス）でphpMusselを実行中です。
 ファイルまたはディレクトリ―をスキャンするには、「scan」とタイプし、
 続けてファイル名またはディレクトリ名をタイプしてエンターを押して下さい。
 ＣＬＩモードコマンドのリストを得るには「c」とタイプしてエンターを押して下さい。
 終了には「q」とタイプしてエンターを押します。
cli_pe1: "正しいＰＥファイルではありません！"
cli_pe2: "ＰＥセクション："
cli_signature_placeholder: "シグネチャ名"
cli_working: "処理中"
cli_commands: |
 q | quit | exit -- ＣＬＩモードが終了します。

 hash_file:[アルゴ] [ファイル名]
 -- ファイルからハッシュ・シグネチャを作成。

 hash:[アルゴ] [文字列] -- 文字列からハッシュ・シグネチャを作成。
 例： >> hash:crc32b Hello World
      4a17b156:11:シグネチャ名

 algo -- サポートされているすべてのアルゴリズムを一覧表示します。

 hex_encode [文字列] -- ２進法文字列を１６進法文字列に変換。
 例： >> hex_encode Hello World
      48656c6c6f20576f726c64

 hex_decode [文字列] -- １６進法文字列を２進法文字列に変換。

 (base64_encode | b) [文字列]
 -- ２進法文字列をＢＡＳＥ６４文字列に変換。

 base64_decode [文字列]
 -- ＢＡＳＥ６４文字列を２進法文字列に変換。

 pe_meta [ファイル名] -- ＰＥファイルからメタデータを抽出する。

 url_sig [文字列] -- ＵＲＬスキャナ・シグネチャを生成する。

 (scan | s) [ファイル名]
 -- ファイルまたはディレクトリをスキャン。

 c -- コマンドリストをプリント。
