cli_ln2: |
 உங்கள் சேவையகத்தில் பதிவேற்றிய கோப்புகளுக்குள் ட்ரோஜான்கள், வைரஸ்கள்,
 தீம்பொருள் மற்றும் பிற அச்சுறுத்தல்களைக் கண்டறிய வடிவமைக்கப்பட்ட ஒரு PHP
 ஸ்கிரிப்ட், phpMussel (ClamAV மற்றும் பிறரின் கையொப்பங்களை அடிப்படையாகக்
 கொண்டது) ஐப் பயன்படுத்தியதற்கு நன்றி.
                                     ~ ~ ~
 PHPMUSSEL COPYRIGHT 2013 and beyond GNU/GPLv2 by Caleb M (Maikuolan).
                                     ~ ~ ~
cli_ln3: |
 தற்போது CLI (கட்டளை வரி இடைமுகம்) பயன்முறையில் phpMussel ஐ இயக்குகிறது.
 ஒரு கோப்பு அல்லது கோப்பகத்தை ஸ்கேன் செய்ய, "scan" என்று தட்டச்சு செய்க,
 அதைத் தொடர்ந்து நீங்கள் phpMussel ஸ்கேன் செய்ய விரும்பும் பெயரைக் கொண்டு,
 Enter ஐ அழுத்தவும்; CLI பயன்முறை கட்டளைகளின் பட்டியலைக் காண, "c" என
 தட்டச்சு செய்து Enter ஐ அழுத்தவும்; வெளியேற "q" என தட்டச்சு செய்து Enter ஐ
 அழுத்தவும்.
cli_pe1: "செல்லுபடியாகும் PE கோப்பு அல்ல!"
cli_pe2: "PE பிரிவுகள்:"
cli_signature_placeholder: "உங்கள்-கையொப்பம்-பெயர்"
cli_working: "நடந்து கொண்டிருக்கிறது"
cli_commands: |
 q
 - CLI ஐ விட்டு வெளியேறு.
 - மாற்றுப்பெயர்கள்: quit, exit.
 hash_file:[algo] [கோப்பு பெயர்]
 - கோப்புகளிலிருந்து ஹாஷ் கையொப்பங்களை உருவாக்கவும்.
 hash:[algo] [சரம்]
 - சரத்திலிருந்து ஹாஷ் கையொப்பத்தை உருவாக்கவும்.
 algo
 - ஆதரிக்கப்படும் அனைத்து வழிமுறைகளையும் பட்டியலிடுங்கள்.
 hex_encode [சரம்]
 - பைனரி சரத்தை ஹெக்ஸாடெசிமலாக மாற்றவும்.
 - மாற்றுப்பெயர்: x.
 hex_decode [சரம்]
 - ஹெக்ஸாடெசிமலை பைனரி சரமாக மாற்றவும்.
 base64_encode [சரம்]
 - பைனரி சரத்தை base64 சரமாக மாற்றவும்.
 - மாற்றுப்பெயர்: b.
 base64_decode [சரம்]
 - base64 சரத்தை பைனரி சரமாக மாற்றவும்.
 pe_meta [கோப்பு பெயர்]
 - PE கோப்பிலிருந்து மெட்டாடேட்டாவை பிரித்தெடுக்கவும்.
 url_sig [சரம்]
 - URL ஸ்கேனர் கையொப்பங்களை உருவாக்கவும்.
 scan [கோப்பு அல்லது கோப்பகத்தின் பெயர்]
 - ஒரு கோப்பு அல்லது கோப்பகத்தை ஸ்கேன் செய்யுங்கள்.
 - மாற்றுப்பெயர்: s.
 c
 - இந்த கட்டளை பட்டியலை அச்சிடுக.
