cli_commands: |
 q | quit | exit -- CLI ஐ விட்டு வெளியேறு.

 hash_file:[algo] [கோப்பு பெயர்]
 -- கோப்புகளிலிருந்து ஹாஷ் கையொப்பங்களை உருவாக்கவும்.

 hash:[algo] [சரம்] -- சரத்திலிருந்து ஹாஷ் கையொப்பத்தை உருவாக்கவும்.
 உதாரணமாக: >> hash:crc32b Hello World
           4a17b156:11:உங்கள்-கையொப்பம்-பெயர்

 algo -- ஆதரிக்கப்படும் அனைத்து வழிமுறைகளையும் பட்டியலிடுங்கள்.

 hex_encode [சரம்] -- பைனரி சரத்தை ஹெக்ஸாடெசிமலாக மாற்றவும்.
 உதாரணமாக: >> hex_encode Hello World
           48656c6c6f20576f726c64

 hex_decode [சரம்] -- ஹெக்ஸாடெசிமலை பைனரி சரமாக மாற்றவும்.

 (base64_encode | b) [சரம்] -- பைனரி சரத்தை base64 சரமாக மாற்றவும்.

 base64_decode [சரம்] -- base64 சரத்தை பைனரி சரமாக மாற்றவும்.

 pe_meta [கோப்பு பெயர்]
 -- PE கோப்பிலிருந்து மெட்டாடேட்டாவை பிரித்தெடுக்கவும்.

 url_sig [சரம்] -- URL ஸ்கேனர் கையொப்பங்களை உருவாக்கவும்.

 (scan | s) [கோப்பு அல்லது கோப்பகத்தின் பெயர்]
 -- ஒரு கோப்பு அல்லது கோப்பகத்தை ஸ்கேன் செய்யுங்கள்.

 c -- இந்த கட்டளை பட்டியலை அச்சிடுக.
