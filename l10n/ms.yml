cli_ln3: |
 Sedang menjalankan phpMussel dalam mod CLI (command line interface). Untuk
 mengimbas fail atau direktori, taip "scan", diikuti dengan nama fail atau
 direktori yang anda mahu phpMussel untuk mengimbas dan tekan Enter; Taip
 "c" dan tekan Enter untuk senarai arahan mod CLI; Taip "q" dan tekan Enter
 untuk berhenti.
cli_pe1: "Bukan fail PE yang sah!"
cli_pe2: "Bahagian PE:"
cli_signature_placeholder: "NAMA-TANDATANGAN"
cli_working: "Sedang berlangsung"
cli_commands: |
 q | quit | exit -- Berhenti CLI.

 hash_file:[algo] [fail] -- Hasilkan tandatangan hash daripada fail.

 hash:[algo] [string] -- Hasilkan tandatangan hash daripada rentetan.
 Contoh: >> hash:crc32b Hello World
         4a17b156:11:NAMA-TANDATANGAN

 algo -- Senaraikan semua algoritma yang disokong.

 (hex_encode | x) [string] -- Tukar rentetan binari kepada perenambelasan.
 Contoh: >> hex_encode Hello World
         48656c6c6f20576f726c64

 hex_decode [string] -- Tukar perenambelasan kepada rentetan binari.

 (base64_encode | b) [string]
 -- Tukar rentetan binari kepada rentetan base64.

 base64_decode [string]
 -- Tukar rentetan base64 kepada rentetan binari.

 pe_meta [fail] -- Ekstrak metadata daripada fail PE.

 url_sig [string] -- Hasilkan tandatangan pengimbas URL.

 (scan | s) [nama fail atau direktori]
 -- Imbas fail atau direktori.

 c -- Cetak senarai arahan ini.
invalid_url: "URL tidak sah!"
