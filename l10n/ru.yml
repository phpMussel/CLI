cli_ln3: |
 В настоящее время phpMussel работает в CLI режиме (командной строки
 интерфейс). Для сканирования файла или каталога, введите «scan», а затем
 имя файла или каталога который вы хотите просканировать, и нажмите Enter;
 Введите «c» и нажмите Enter для списка CLI режима команды; Введите «q» и
 нажмите Enter для окончания.
cli_pe1: "Не ПЭ Файл!"
cli_pe2: "ПЭ Разделы:"
cli_signature_placeholder: "ВАШЕ-ИМЯ-СИГНАТУР"
cli_working: "В действии"
cli_commands: |
 q | quit | exit -- Прекратить CLI.

 hash_file:[алго] [имя файла] -- Создание хеш сигнатуры от файлы.

 hash:[алго] [данные] -- Создание хеш сигнатур от данные.
 Пример: >> hash:crc32b Hello World
         4a17b156:11:ВАШЕ-ИМЯ-СИГНАТУР

 algo -- Список всех поддерживаемых алгоритмов.

 hex_encode [данные] -- Преобразует двоичные данные из шестнадцатеричной.
 Пример: >> hex_encode Hello World
         48656c6c6f20576f726c64

 hex_decode [данные] -- Преобразует шестнадцатеричные из двоичных данных.

 (base64_encode | b) [данные] -- Преобразует двоичные данные из base64 данных.

 base64_decode [данные] -- Преобразует base64 данные из двоичных данных.

 pe_meta [имя файла] -- Извлечение метаданных из PE-файла.

 url_sig [данные] -- Создание сигнатуры сканера URL.

 (scan | s) [имя файла] -- Сканирует файл или каталог.

 c -- Распечатать этот командный список.
invalid_url: "Неверный URL!"
