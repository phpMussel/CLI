cli_is_not_a: "%s не файл или каталог."
cli_ln2: |
 Спасибо за использование phpMussel, PHP сценария предназначенного для
 обнаружения троянов, вирусов, вредоносных программ и других угроз для
 файлов загруженных в вашу систему, на основе сигнатурей ClamAV и других.
                                     ~ ~ ~
 PHPMUSSEL АВТОРСКИЕ ПРАВА 2013 и позже GNU/GPLv2 от Caleb M (Maikuolan).
                                     ~ ~ ~
cli_ln3: |
 В настоящее время phpMussel работает в CLI режиме (командной строки
 интерфейс). Для сканирования файла или каталога, введите «scan», а затем
 имя файла или каталога который вы хотите просканировать, и нажмите Enter;
 Введите «c» и нажмите Enter для списка CLI режима команды; Введите «q» и
 нажмите Enter для окончания.
cli_pe1: "Не ПЭ Файл!"
cli_pe2: "ПЭ Разделы:"
cli_signature_placeholder: "ВАШЕ-ИМЯ-СИГНАТУР"
cli_working: "В действии"
cli_commands: |
 q
 - Прекратить CLI.
 - Псевдонимы: quit, exit.
 hash_file:[алго] [имя файла]
 - Создание хеш сигнатуры от файлы.
 hash:[алго] [данные]
 - Создание хеш сигнатур от данные.
 algo
 - Список всех поддерживаемых алгоритмов.
 hex_encode [данные]
 - Преобразует двоичные данные из шестнадцатеричной.
 - Псевдоним: x.
 hex_decode [данные]
 - Преобразует шестнадцатеричные из двоичных данных.
 base64_encode [данные]
 - Преобразует двоичные данные из base64 данных.
 - Псевдоним: b.
 base64_decode [данные]
 - Преобразует base64 данные из двоичных данных.
 pe_meta [имя файла]
 - Извлечение метаданных из PE-файла.
 url_sig [данные]
 - Создание сигнатуры сканера URL.
 scan [имя файла]
 - Сканирует файл или каталог.
 - Псевдоним: s.
 c
 - Распечатать этот командный список.
