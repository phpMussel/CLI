bad_command: "Jeg forstår ikke den kommandoen, beklager."
cli_algo_not_supported: "Spesifisert algoritme støttes ikke."
cli_failed_to_complete: "Kunne ikke fullføre skanneprosessen"
cli_is_not_a: "%s er ikke en fil eller katalog."
cli_ln2: |
 Takk for at du bruker phpMussel, et PHP-skript designet for å oppdage
 trojanere, virus, malware og andre trusler i filer lastet opp til systemet
 ditt uansett hvor skriptet er koblet, basert på signaturene fra ClamAV og
 andre.
                                     ~ ~ ~
 PHPMUSSEL COPYRIGHT 2013 og utover GNU/GPLv2 av Caleb M (Maikuolan).
                                     ~ ~ ~
cli_ln3: |
 For tiden kjører phpMussel i CLI-modus (kommandolinjegrensesnitt). For å
 skanne en fil eller katalog, skriver du inn "scan", etterfulgt av navnet
 på filen eller katalogen du vil at phpMussel skal skanne og trykk Enter;
 Skriv inn "c" og trykk Enter for en liste over CLI-modus kommandoer; Skriv
 "q" og trykk Enter for å avslutte.
cli_pe1: "Ikke en gyldig PE-fil!"
cli_pe2: "PE-seksjoner:"
cli_signature_placeholder: "DITT-SIGNATURNAVN"
cli_working: "I prosess"
cli_commands: |
 q
 - Avslutt CLI.
 - Aliaser: quit, exit.
 hash_file:[algo] [filnavn]
 - Generer hashsignaturer fra filer.
 hash:[algo] [streng]
 - Generer hashsignatur fra streng.
 algo
 - Liste over alle støttede algoritmer.
 hex_encode [streng]
 - Konverter binær streng til heksadesimal.
 - Alias: x.
 hex_decode [streng]
 - Konverter heksadesimal til binær streng.
 base64_encode [streng]
 - Konverter binær streng til base64-streng.
 - Alias: b.
 base64_decode [streng]
 - Konverter base64-streng til binær streng.
 pe_meta [filnavn]
 - Pakk ut metadata fra en PE-fil.
 url_sig [streng]
 - Generer URL-skannersignaturer.
 scan [filnavn]
 - Skann fil eller katalog.
 - Alias: s.
 c
 - Skriv ut denne kommandolisten.
