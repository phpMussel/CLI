cli_ln3: |
 For tiden kjører phpMussel i CLI-modus (kommandolinjegrensesnitt). For å
 skanne en fil eller katalog, skriver du inn «scan», etterfulgt av navnet
 på filen eller katalogen du vil at phpMussel skal skanne og trykk Enter;
 Skriv inn «c» og trykk Enter for en liste over CLI-modus kommandoer; Skriv
 «q» og trykk Enter for å avslutte.
cli_pe1: "Ikke en gyldig PE-fil!"
cli_pe2: "PE-seksjoner:"
cli_signature_placeholder: "DITT-SIGNATURNAVN"
cli_working: "I prosess"
cli_commands: |
 q | quit | exit -- Avslutt CLI.

 hash_file:[algo] [filnavn] -- Generer hashsignaturer fra filer.

 hash:[algo] [streng] -- Generer hashsignatur fra streng.
 Eksempel: >> hash:crc32b Hello World
           4a17b156:11:DITT-SIGNATURNAVN

 algo -- Liste over alle støttede algoritmer.

 hex_encode [streng] -- Konverter binær streng til heksadesimal.
 Eksempel: >> hex_encode Hello World
           48656c6c6f20576f726c64

 hex_decode [streng] -- Konverter heksadesimal til binær streng.

 (base64_encode | b) [streng] -- Konverter binær streng til base64-streng.

 base64_decode [streng] -- Konverter base64-streng til binær streng.

 pe_meta [filnavn] -- Pakk ut metadata fra en PE-fil.

 url_sig [streng] -- Generer URL-skannersignaturer.

 (scan | s) [filnavn] -- Skann fil eller katalog.

 c -- Skriv ut denne kommandolisten.
invalid_url: "Ugyldig URL!"
