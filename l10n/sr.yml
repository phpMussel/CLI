cli_ln2: |
 Хвала вам што користите пхпМуссел, ПХП скрипту дизајнирану за откривање
 тројанаца, вируса, малвера, и других претњи унутар датотека које су
 отпремљене на ваш систем где год да је скрипта закачена, на основу потписа
 ЦламАВ-а и других.
                                     ~ ~ ~
 ПХПМУССЕЛ АУТОРСКА ПРАВА 2013. и даље ГНУ/ГПЛв2 од Цалеб М (Maikuolan).
                                     ~ ~ ~
cli_ln3: |
 Тренутно ради пхпМуссел у ЦЛИ режиму (интерфејс командне линије). Да бисте
 скенирали датотеку или директоријум, откуцајте „scan“, а затим име
 датотеке или директоријума који желите да пхпМуссел скенира и притисните
 Ентер; Откуцајте „c“ и притисните Ентер за листу команди ЦЛИ режима;
 Откуцајте „q“ и притисните Ентер да бисте изашли.
cli_pe1: "Није важећа ПЕ датотека!"
cli_pe2: "ПЕ секције:"
cli_signature_placeholder: "ИМЕ-ВАШЕГ-ПОТПИСА"
cli_working: "У току"
cli_commands: |
 q | quit | exit -- Затворите ЦЛИ.

 hash_file:[алго] [име датотеке] -- Генеришите хеш потписе из датотека.

 hash:[алго] [низ] -- Генеришите хеш потпис из низ.
 Example: >> hash:crc32b Hello World
          4a17b156:11:ИМЕ-ВАШЕГ-ПОТПИСА

 algo -- Наведите све подржане алгоритме.

 (hex_encode | x) [низ] -- Претворите бинарни низ у хексадецимални.
 Example: >> hex_encode Hello World
          48656c6c6f20576f726c64

 hex_decode [низ] -- Претворите хексадецимални у бинарни низ.

 (base64_encode | b) [низ] -- Претворите бинарни низ у басе64 низ.

 base64_decode [низ] -- Конвертујте басе64 низ у бинарни низ.

 pe_meta [име датотеке] -- Извуците метаподатке из ПЕ датотеке.

 url_sig [низ] -- Генеришите потписе УРЛ скенера.

 (scan | s) [назив датотеке или директоријума]
 -- Скенирајте датотеку или директоријум.

 c -- Одштампајте ову листу команди.
invalid_url: "Неважећи УРЛ!"
